<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> comment</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
   <section>
    <div class="comment-page">
        <div class="logo">
            <a href="index.html"><img class="logoimg" src="images.jpg" alt="pakistan"></a>
        </div>
        <div class="comment-det">
         <form>
            <div class="first">
                <label for="First name">First Name :</label>
                <input type="text" name="first name" >
             </div >
             <div class="second">
                <label for="Second name">Second Name :</label>
                <input type="text" name="Second name" >
             </div >
            <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" >
              <span><ion-icon name="mail"></ion-icon></span>
           </div >
            <div class="comment">
              <label for="Country">Country :</label>
              <select name="country select" class=" select ">
                <option>Pakistan</option>
                <option>Canada</option>
                <option>USA</option>
                <option>Australia</option>
              </select>
            </div>
            <div class="textarea">
                <label for="comment"> Comment Here :</label>
                <textarea class="undertext" placeholder="Write something.." style="height: 200px; width: 100%;"></textarea>
                
            </div>
            <button class="button">submit</button>
         </form>            
        </div>
        
        
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</section>    
    <div class="qcircle"><img src="Muhammad Ali Jinnah.jpg" alt=""></div>
    <div class="icircle"><img src="Allama Muhammad iqbal.jpg" alt=""></div>
</body>
</html>
